<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolanamobu - Statement Art Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #e6f7ff;
            background-image: url('background.png'); /* Your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }
        /* Styling the main slogan text */
        .hero h2 {
    font-size: 54px;
    color: #333333;
    text-shadow:
        1px 1px 2px #000000,  /* Dark bevel */
        -1px -1px 2px rgba(255, 255, 255, 0.6), /* Light bevel */
        0 0 10px rgba(255, 255, 255, 0.8); /* Glow */
    margin-bottom: 20px;
}

.hero p {
    font-size: 28px;
    color: #333333;
    text-shadow:
        1px 1px 2px #000000,  /* Dark bevel */
        -1px -1px 2px rgba(255, 255, 255, 0.6), /* Light bevel */
        0 0 10px rgba(255, 255, 255, 0.8); /* Glow */
    margin-bottom: 30px;
}
        .hero button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #555;
        }
        .links {
            text-align: center;
            padding: 50px;
        }
        .links a {
            display: inline-block;
            margin: 0 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .contact-info {
            margin-top: 20px;
        }
		

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Jolanamobu</h1>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Statement art in clothes that are unapologetically you</h2>
        <p>Shop our latest designs on your favorite platform</p>
        <button>Shop Now</button>
    </div>

    <!-- Links Section -->
    <div class="links">
        <a href="#" target="_blank">Etsy</a>
        <a href="#" target="_blank">Shopify</a>
        <a href="#" target="_blank">Amazon</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Jolanamobu</p>
        <p class="contact-info">Contact us at: <a href="mailto:info@jolanamobu.co.uk">info@jolanamobu.co.uk</a></p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>

</body>
</html>
