<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jolanamobu - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            border: 5px solid #ff9a9e;
        }

        h1 {
            font-size: 60px;
            margin: 0;
            font-weight: 700;
            color: #ff5f6d;
            background: -webkit-linear-gradient(#ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 22px;
            color: #666;
            margin: 20px 0;
        }

        .email {
            margin-top: 30px;
        }

        .email a {
            font-size: 20px;
            text-decoration: none;
            color: #ff5f6d;
            font-weight: bold;
            border-bottom: 2px solid #ff5f6d;
        }

        .email a:hover {
            color: #ff9a9e;
            border-bottom: 2px solid #ff9a9e;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jolanamobu</h1>
        <p>Creative and quality printed T-Shirts, Mugs, and more.</p>
        <p>Website coming soon</p>
        <div class="email">
            <p>Contact us: <a href="mailto:Info@Jolanamobu.co.uk">Info@Jolanamobu.co.uk</a></p>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
